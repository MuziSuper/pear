<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/element-plus@2.0.0-beta.24/dist/index.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- 左侧导航 -->
        <div class="w-64 bg-white shadow-lg">
            <div class="p-4 text-lg font-bold text-gray-800 border-b flex items-center">
                <img src="https://via.placeholder.com/40" alt="Logo" class="inline-block w-8 h-8 rounded-full mr-2">
                后台管理系统
            </div>
            <ul class="mt-4 space-y-2">
                <li>
                    <a href="#" class="flex items-center p-4 text-gray-700 hover:bg-gray-100">
                        <span class="material-icons-outlined mr-2">person</span> 用户管理
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-4 text-gray-700 hover:bg-gray-100">
                        <span class="material-icons-outlined mr-2">group</span> 组管理
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-4 text-gray-700 hover:bg-gray-100">
                        <span class="material-icons-outlined mr-2">settings</span> 配置管理
                    </a>
                </li>
            </ul>
        </div>

        <!-- 主体内容 -->
        <div class="flex-1 p-8">
            <h1 class="text-2xl font-bold mb-4">Dashboard</h1>

            <!-- 数据表格 -->
            <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                <h2 class="text-xl font-semibold mb-4">数据展示</h2>
                <table class="min-w-full border-collapse block md:table">
                    <thead class="block md:table-header-group">
                        <tr class="border border-gray-200 block md:table-row absolute -top-full md:top-auto -left-full md:left-auto md:relative">
                            <th class="bg-gray-50 p-2 text-left font-medium text-gray-500 block md:table-cell">名称</th>
                            <th class="bg-gray-50 p-2 text-left font-medium text-gray-500 block md:table-cell">值</th>
                            <th class="bg-gray-50 p-2 text-left font-medium text-gray-500 block md:table-cell">操作</th>
                        </tr>
                    </thead>
                    <tbody class="block md:table-row-group">
                        <tr class="border border-gray-200 block md:table-row">
                            <td class="p-2 block md:table-cell">SITE_NAME</td>
                            <td class="p-2 block md:table-cell">Carrot</td>
                            <td class="p-2 block md:table-cell">
                                <button class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">编辑</button>
                                <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">删除</button>
                            </td>
                        </tr>
                        <!-- 更多数据行 -->
                    </tbody>
                </table>
            </div>

            <!-- 添加与修改表单 -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">添加/编辑数据</h2>
                <form id="data-form">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">键</label>
                        <input type="text" id="data-key" class="w-full mt-1 p-2 border rounded" placeholder="请输入键">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">值</label>
                        <input type="text" id="data-value" class="w-full mt-1 p-2 border rounded" placeholder="请输入值">
                    </div>
                    <div class="flex justify-end">
                        <button type="button" id="save-button" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 mr-2">
                            保存
                        </button>
                        <button type="button" id="cancel-button" class="bg-gray-200 py-2 px-4 rounded hover:bg-gray-300">
                            取消
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // 保存按钮逻辑
            $("#save-button").click(function () {
                const key = $("#data-key").val();
                const value = $("#data-value").val();

                if (!key || !value) {
                    alert("请输入键和值！");
                    return;
                }

                console.log("保存数据：", { key, value });
                alert("保存成功！");

                // 清空表单
                $("#data-key").val("");
                $("#data-value").val("");
            });

            // 取消按钮逻辑
            $("#cancel-button").click(function () {
                $("#data-key").val("");
                $("#data-value").val("");
                alert("操作已取消！");
            });
        });
    </script>
</body>
</html>
